{% extends "index.html" %}
{% load staticfiles %}

{% block content %}

<div class="row" id="registerModule">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

      <div class="server_errors control-group error" data-bind="visible: errors().non_field_errors().length > 0">
              <ul data-bind="foreach: errors().non_field_errors">
                <li>
                  <p class ="error"><b  data-bind="text: $data"></b></p>
                </li>
              </ul>

      </div>


    <div class="well">
      <form name="registerForm" id="registerForm" role="form" data-bind=" submit: registerSubmit" novalidate>

        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" name="email" class="form-control" id="register__email" data-bind=" value: email"
                 placeholder="ex. john@notgoogle.com" required />

        </div>

        <div class="server_errors control-group error" data-bind="visible: errors().email().length > 0">
              <ul data-bind="foreach: errors().email">
                <li>
                  <p class ="error"><b  data-bind="text: $data"></b></p>
                </li>
              </ul>

        </div>

        <div class="form-group">
          <label for="register__first_name">First Name</label>
          <input type="text" name="first_name" class="form-control" id="register__first_name" data-bind=" value: first_name" placeholder="ex. john"
                   required/>

        </div>

        <div class="server_errors" data-bind="visible: errors().first_name().length > 0">
              <ul data-bind="foreach: errors().first_name">
                <li>
                  <p class ="error"><b  data-bind="text: $data"></b></p>
                </li>
              </ul>

        </div>

         <div class="form-group">
          <label for="register__last_name">Last Name</label>
          <input type="text" name="last_name" class="form-control" id="register__last_name" data-bind=" value: last_name" placeholder="ex. walker"
                  required/>

        </div>

        <div class="server_errors" data-bind="visible: errors().last_name().length > 0">
              <ul data-bind="foreach: errors().last_name">
                <li>
                  <p class ="error"><b  data-bind="text: $data"></b></p>
                </li>
              </ul>

       </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" name="password" class="form-control" id="register__password" data-bind=" value: password" placeholder="ex. thisisnotgoogleplus"
                  required/>

        </div>

        <div class="server_errors" data-bind="visible: errors().password().length > 0">
              <ul data-bind="foreach: errors().password">
                <li>
                  <p class ="error"><b  data-bind="text: $data"></b></p>
                </li>
              </ul>

        </div>

        <div class="form-group">
          <label for="register__confirm_password">Confirm Password</label>
          <input type="password" name="confirm_password" class="form-control" id="register__confirm_password" data-bind=" value: confirm_password" placeholder="ex. thisisnotgoogleplus"
                  required/>

        </div>

        <div class="server_errors" data-bind="visible: errors().confirm_password().length > 0">
              <ul data-bind="foreach: errors().confirm_password">
                <li>
                  <p class ="error"><b  data-bind="text: $data"></b></p>
                </li>
              </ul>

        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
        var authenticated_user;
        {% if user.is_authenticated %}
            authenticated_user = true;
            var authenticated_user_id = {{user.id}};
        {% else %}
            authenticated_user = false;
        {% endif %}
</script>
<script type="text/javascript" src="{% static 'javascripts/register-ViewModel.js' %}"></script>

{% endblock %}
